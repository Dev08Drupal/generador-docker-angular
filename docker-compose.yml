services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angular-app
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
      - angular-cache:/app/.angular
    environment:
      - NODE_ENV=development
      - NG_CLI_ANALYTICS=false
    command: ng serve --host 0.0.0.0 --poll 2000
    stdin_open: true
    tty: true

volumes:
  angular-cache:
